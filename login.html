<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dione</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bebas+Neue&family=Kalam:wght@300;400;700&family=Pacifico&family=Playwrite+DE+Grund:wght@100..400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="carita_feliz-DIONE.png" type="image/x-icon">
</head>

<body>
  <section class="2">
    <header>
      <img src="DIONE_name.png" class="ala" alt="Dione">
  </header>
  <main>
      <div class="registro">
          <h2>Registrate</h2>
          <form action="" id="grillito">
              <section>
                  <label for="usuary">Nombre de Usuario:</label><br>
                  <input type="text" class="input_regis" id="usuary">
                  <span></span>
              </section>
              <section>
                  <label for="carta">Correo:</label><br>
                  <input type="email" id="carta" class="input_regis">
                  <span></span>
              </section>
              <section>
                  <label for="born">Fecha de Nacimiento:</label><br>
                  <input type="date" class="input_regis" id="born">
                  <span></span>
              </section>
              <section>
                  <label for="topSecret">Contraseña:</label><br>
                  <input type="password" id="topSecret" class="input_regis">
                  <span></span>
              </section>
              <section>
                  <label for="clonSecret">Confirmación de contraseña:</label><br>
                  <input type="password" class="input_regis" id="clonSecret">
                  <span></span>
              </section>
              <button type="submit" class="btn_regis">Registrarse</button>
              <button type="button" class="btn_regis" data-bs-toggle="modal" data-bs-target="#exampleModal">
                iniciarSesion
              </button>
          </form>
      </div>
      <br><br>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagen1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagen2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagen3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagen4.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </main>
  <footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section>
                    <form action="" id="chirimacha">
                        <div class="requisitos">
                            <label for="carta_login">Correo:</label>
                            <input type="email" name="" id="carta_login" class="input_login">
                            <label for="topSecret_login">Contraseña:</label>
                            <input type="password" name="" id="topSecret_login" class="input_login">
                        </div>
      
                        <div class="botones_inicio">
                            <button type="submit" class="btn_login">Ingresar</button>
                            <button type="button" id="google" class="btn_login"><i class="fa-brands fa-google"></i> Iniciar
                                sesión con Google</button>
                        </div>
      
                    </form>
                </section>
            </div>
  </footer>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="registro.js" type="module"></script>
  <script src="login.js" type="module"></script>
</body>

</html>
