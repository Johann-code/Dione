<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dione</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bebas+Neue&family=Kalam:wght@300;400;700&family=Pacifico&family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="carita_feliz-DIONE.png" type="image/x-icon">
</head>

<body>

    <header>
        
            <div class="head yourself">
                <img src="" alt="Foto de perfil" id="fotoPerfil">
                <h3 id="displayName" style="margin: 0;">Usuario</h3>
                <button data-bs-toggle="modal" data-bs-target="#actualizarModal" class="iconos"><i
                        class="fa-solid fa-pen-to-square"></i></button>
            </div>
        <div class="head search">
            <img src="DIONE_name.png" class="ala" alt="Logo">
        </div>
        <div class="head right">
            <button id="logoutButton" type="button" class="logout iconos"><span class="cerrar">Cerrar Sesión </span><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </header>

    <main>
        <div class="cuerpo publicaciones">
            <section class="publicacion">
                <textarea name="" id="nueva_publicacion" placeholder="¿Qué estás pensando?" class="pensamiento"></textarea>

                <!-- Contenedor de iconos y botón en una sola línea -->
                <div class="acciones">
                    <section>
                        <label for="foto_publicacion" class="icono">
                        <i class="fa-solid fa-image"></i>
                    </label>
                    <input type="file" id="foto_publicacion" accept="image/*" style="display: none;">

                    <label for="video_publicacion" class="icono">
                        <i class="fa-solid fa-video"></i>
                    </label>
                    <input type="file" id="video_publicacion" accept="video/*" style="display: none;">
                    </section>
                    <button type="button" id="publicar" class="btn_publicar">Publicar</button>
                </div>
            </section>
            <section id="publicaciones" class="publicaciones"></section>
        </div>

        <!-- Modal para editar publicación -->
        <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarModalLabel">Editar Publicación</h5>
                    </div>
                    <div class="modal-body">
                        <textarea id="nuevoTexto" class="form-control"
                            placeholder="Escribe la nueva publicación..."></textarea>

                        <!-- Inputs para editar imagen y video -->
                        <label for="foto_publicacion" class="icono">
                            <i class="fa-solid fa-image"></i>
                        </label>
                        <input type="file" id="foto_publicacion" accept="image/*" style="display: none;">
 
                        <label for="video_publicacion" class="icono">
                            <i class="fa-solid fa-video"></i>
                        </label>
                        <input type="file" id="video_publicacion" accept="video/*" style="display: none;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn_publicar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn_publicar" id="guardarCambios">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para actualizar usuario y foto -->
        <div class="modal fade" id="actualizarModal" tabindex="-1" aria-labelledby="actualizarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content btn_publicar">
                    <div class="modal-header">
                        <h5 class="modal-title" id="actualizarModalLabel">Actualizar Perfil</h5>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nuevoNombre" class="form-label">Nuevo Nombre de Usuario</label>
                            <input type="text" id="nuevoNombre" class="form-control"
                                placeholder="Ingresa tu nuevo nombre">
                        </div>
                        <div class="mb-3">
                            <label for="nuevaFoto" class="form-label">Nueva Foto de Perfil</label>
                            <input type="file" id="nuevaFoto" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn_publicar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn_publicar"id="guardarPerfil">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
